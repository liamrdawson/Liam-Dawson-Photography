    <div class="overflow-container blog">

        <header class="main-header">
            <h1 class="name"><a href="index.html">Liam&nbsp;R.&nbsp;Dawson</a></h1>
            <div class="burger">
                <div class="line1"></div>

            <nav>
                <ul>
                    <li><a href="gallery.html">Gallery</a></li>

        </header>
        <main>
            <header>
                <h2>Contact</h2>
            </header>
            <p>
                For commissions, licensing and print enquiries, get in touch using the form below.
            </p>
            <form action="/success.html" data-netlify="true" name="contact">
                <p class="hidden">
                    <input name="bot-field" /></label>
                </p>
                <input required type="text" id="name" name="user_name" placeholder="Name">
                <input required type="email" id="mail" name="user_email" placeholder="Email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$">
                <input type="tel" id="phone" name="user_phone_number" placeholder="Phone number">
                <textarea required id="message" name="message" cols="30" rows="10" placeholder="Message"></textarea>
                <button name="submit"><a name="contact" id="contact">Send message</a></button>
            </form>
    
        </main>
        <footer>
                <span>
                        Liam R. Dawson &copy;
                </span>
        </footer>
        <script src="JS/script.js"></script>

    </div><!-- .OVERFLOW-CONTAINER -->
